<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>

    <header>
        <h1>Palindrome Checker</h1>
    </header>

    <main>
        <label for="text-input">Enter text to check for a palindrome:</label>
        <input type="text" id="text-input" placeholder="Enter text here">
        <button id="check-btn">Check Palindrome</button>
        <div id="result"></div>
        <p class="palindrome-definition">A Palindrome is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case, and
            spacing.
        </p>
    </main>

    <script src="script.js"></script>

</body>

</html>
