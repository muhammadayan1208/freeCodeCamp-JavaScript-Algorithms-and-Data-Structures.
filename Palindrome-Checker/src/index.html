<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
</head>

<body>
    <header>
        <h1>"PALINDROME CHECKER"</h1>
    </header>

    <main>
        <label for="text-input"><b>Enter Text To Check For a Palindrome:</b></label>
        <input type="text" id="text-input" placeholder="Enter Text Here!" />
        <button id="check-btn">Check Palindrome</button>
        <div id="result"></div>
    </main>
    <div class="palindrome-definition-div">
        <p class="palindrome-definition">
            A <i>"PALINDROME"</i> is a word or sentence that's spelled the same way
            both forward and backward, ignoring punctuation, case, and spacing.
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
